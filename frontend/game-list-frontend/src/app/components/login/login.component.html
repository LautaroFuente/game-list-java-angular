<h1>Inicia Sesion</h1>
<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">

    <div class="form-row">
      <label for="email">Email:</label>
      <input id="email" formControlName="email">
    </div>

    <div class="form-row">
        <label for="password">Contrase√±a:</label>
        <input id="password" formControlName="password">
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="formLogin.invalid">Iniciar sesion</button>
    </div>
</form>
<div class="menu">
  <a routerLink="/" >Volver al menu</a>
</div>
