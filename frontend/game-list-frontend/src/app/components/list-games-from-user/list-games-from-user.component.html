<h1>Tus juegos</h1>

<div class="game-container">
  <ul>
    @for (game of games; track game.id) {
    <li class="game">
      {{ game.name }} | {{ game.genre }} | {{ game.releaseYear }} | {{ game.addedDate }} | <img [src]="game.imageUrl" alt="{{ game.name }}" />
      <button class="delete-button" onclick="onDeleteGame(game.id)">Eliminar</button>
    </li>
    } @empty {
    <li class="no-game">No hay Juegos.</li>
    }
  </ul>
</div>

</div>
