<h1>Tus juegos</h1>

<div class="game-container">
  <ul>
    @for (game of games; track game.id) {
    <li class="game">{{ game.name }} | {{ game.genre }} | {{ game.releaseYear }} | {{ game.addedDate }} | {{ game.imageUrl }}</li>
    } @empty {
    <li class="no-game">No hay Juegos.</li>
    }
  </ul>
</div>
<div class="menu">
  <a routerLink="/login-menu" >Atras</a>
</div>
