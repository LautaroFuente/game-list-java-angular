<h1>Juegos guardados</h1>

<div class="game-container">
  <ul>
    @for (game of games; track game.id) {
    <li class="game">{{ game.name }} | {{ game.genre }} | {{ game.releaseYear }} | {{ game.addedDate }} | <img [src]="game.imageUrl" alt="{{ game.name }}" /> |
       {{game.user.name}} <img [src]="game.user.imgUrl" alt="Usuario avatar" /></li>
    } @empty {
    <li class="no-game">No hay Juegos.</li>
    }
  </ul>
</div>
<div class="menu">
  <a routerLink="/" >Atras</a>
</div>
